<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/engima/style.css">
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Avengers: Endgame</title>

<body>
    <div class="header" id="header">
        <a href="/engima" class="logo"><span>Engi</span>ma</a>
        <div id="search-container">
            <form id="search-bar" action="/engima/search">
                <input type="text" placeholder="Search movie" name="name">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div class="header-right">
            <a href="/engima/transactions">Transactions</a>
            <a href="/engima/logout">Logout</a>
        </div>
    </div>

    <div class="content-container">
        <div class="row">
            <img id="movie-poster" width="260px" height="360px">
            <div class="movie-container">
                <h1 id="movie-name"></h1>
                <div class="movie-description">
                    <span id="movie-category"></span>
                    <span class="vl"></span>
                    <span id="movie-duration"></span>
                </div>
                <h4 id="movie-release"></h4>
                <div class="movie-rating">
                    <span class="fa fa-star checked"></span>
                    <span id="movie-rating"></span>
                    <span class="movie-rating-out-of">/10</span>
                </div>
                <div class="synopsis">
                    <p></p>
                </div>
            </div>
        </div>
        <div class="paper left">
            <h3>Schedules</h3>
            <table id="schedules">
                <colgroup>
                    <col class="thirty" />
                    <col class="twenty" />
                    <col />
                </colgroup>
                <tr>
                    <th align="left">Date</th>
                    <th align="left">Time</th>
                    <th align="left">Available Seats</th>
                </tr>
            </table>
        </div>
        <div class="paper right">
            <h3>Reviews</h3>
            <div id="reviews">
            </div>
        </div>
    </div>
</body>
</head>

</html>

<script src="/engima/scripts/shouldlogin.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>
