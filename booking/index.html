<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/engima/style.css">
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Buy Ticket</title>

<body>
    <div class="header" id="header">
        <a href="/engima/" class="logo"><span>Engi</span>ma</a>
        <div id="search-container">
            <form id="search-bar" action="/engima/search">
                <input type="text" placeholder="Search movie" name="name">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div class="header-right">
            <a href="/engima/transactions">Transactions</a>
            <a href="/engima/logout">Logout</a>
        </div>
    </div>
    <div class="content-container">
        <div class="booking-detail">
            <i onclick="window.history.back()" class="fa fa-chevron-left fa-2x"></i>
            <span class="booking-movie">
                <h3></h3>
                <h4></h4>
            </span>
        </div>
        <hr>
        <div class="seat-detail">
            <div id="seat-container">
            </div>
            <div class="booking-summary">
            </div>
        </div>
    </div>
    <div id="modal" class="modal">
        <!-- Buy Ticket Modal -->
        <div class="modal-content">
        </div>
    </div>
</body>
</head>

</html>

<script src="/engima/scripts/shouldlogin.js" type="text/javascript"></script>
<script src="/engima/scripts/utils.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>
