<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="paper">
        <div class="title">
            <h2>Welcome to <b>Engi</b>ma!</h2>
        </div>
        <form class="form">
            <p>Email</p>
            <input placeholder="john@doe.com" type="text" name="email">
            <p>Password</p>
            <input placeholder="place here" type="password" name="password">
            <button class="button" type="submit">Login</button>
        </form>
        <div class="footer">
            <p><b>Don't have an account? <a href="/engima/register">Register here</a><b></p>
        </div>
    </div>
</body>

</html>

<script src="/engima/scripts/disablelogin.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>
